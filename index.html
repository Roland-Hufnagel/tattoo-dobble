<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="confetti-canvas"></canvas>
    <div class="field hidden">
      <div class="half teamA"></div>
      <div class="half teamB"></div>
      <div class="output">0</div>
    </div>
    <div class="overview">
      <h1>Welcome to TATTOO DOBBLE</h1>
      <div class="button-container">
        <button class="start-button" id="training">START</button>
      </div>
      <section class="settings" id="settings">
        Settings
        <p>Rounds:</p>
        <div id="rounds-container" class="rounds-container"></div>
      </section>
      <section id="stats" class="stats settings hidden">
        Statistics
        <section class="stats-section">
          <p>Fastest Match:</p>
          <p id="fastest"></p>
        </section>
        <section class="stats-section">
          <p>Slowest Match:</p>
          <p id="slowest"></p>
        </section>
        <section class="stats-section">
          <p>Average Match:</p>
          <p id="average"></p>
        </section>
      </section>
    </div>
  </body>
</html>
